<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1 class="title">Sign In Form</h1>
    <div class="container">

        <input type="password" name="password" placeholder="......" />

        <a href="#">Forgot Password</a>
      </form>
    </div>
  </body>
</html>
